<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Estandes - Expo Centro-Oeste Senador Canedo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #555;
    }
    .stand-button {
      display: inline-block;
      margin: 4px;
      padding: 6px 10px;
      font-size: 11px;
      background-color: #f4d03f;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .stand-button.selected {
      background-color: #58d68d;
    }
    #stand-list {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    #form-container {
      display: none;
      background-color: #fff;
      padding: 20px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2e86de;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHoD18a3KLk9Fwla_EW9eO0-8gi9ODN04",
      authDomain: "reservaexpoco-senadorcanedo.firebaseapp.com",
      projectId: "reservaexpoco-senadorcanedo",
      storageBucket: "reservaexpoco-senadorcanedo.firebasestorage.app",
      messagingSenderId: "1005969732734",
      appId: "1:1005969732734:web:03bd3ef7b6ef46f310542f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.enviarReserva = async function enviarReserva() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;
      const empresa = document.getElementById("empresa").value;
      const estandes = Array.from(document.querySelectorAll(".stand-button.selected")).map(btn => btn.textContent).join(", ");

      try {
        await addDoc(collection(db, "reservas"), {
          nome,
          telefone,
          email,
          empresa,
          estandes,
          data: new Date().toISOString()
        });
        alert("Reserva enviada com sucesso!");
        document.getElementById("form-container").style.display = "none";
      } catch (error) {
        console.error("Erro ao enviar reserva: ", error);
        alert("Erro ao enviar reserva.");
      }
    };

    window.toggleStandSelection = function(button) {
      button.classList.toggle("selected");
      document.getElementById("form-container").style.display = "block";
    };
  </script>
</head>
<body>
  <h1>Mapa de Reserva de Estandes</h1>
  <p>Clique nos estandes desejados para reservar. Você pode selecionar mais de um.</p>
  <p>Após a seleção, preencha o formulário para concluir a reserva.</p>

  <img src="https://jjustinosousa-byte.github.io/reserva-evento-ExpoCentroOeste-SenadorCanedo/mapa.png" alt="Mapa da Feira"/>

  <div id="stand-list"></div>

  <div id="form-container">
    <h3>Formulário de Reserva</h3>
    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" required />
    
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" required />
    
    <label for="email">E-mail</label>
    <input type="email" id="email" required />
    
    <label for="empresa">Empresa</label>
    <input type="text" id="empresa" required />
    
    <button onclick="enviarReserva()">Enviar Reserva</button>
  </div>

  <script>
    const listaEstandes = [];

    // Geração com base no mapa enviado (exemplo geral)
    const blocos = {
      A: 1, B: 35, C: 78, D: 105, E: 124, F: 154, G: 181
    };

    for (const bloco in blocos) {
      const limite = blocos[bloco];
      const inicio = bloco === "A" ? 1 : (bloco.charCodeAt(0) - 65) * 35 + 1;

      for (let i = inicio; i <= limite; i++) {
        listaEstandes.push(`${bloco}${i}`);
      }
    }

    const container = document.getElementById("stand-list");
    listaEstandes.forEach(stand => {
      const btn = document.createElement("div");
      btn.textContent = stand;
      btn.className = "stand-button";
      btn.onclick = () => toggleStandSelection(btn);
      container.appendChild(btn);
    });
  </script>
</body>
</html>
