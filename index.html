<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Estandes - ExpoCentroOeste Senador Canedo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .mapa-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .mapa-evento {
      max-width: 100%;
      height: auto;
    }

    .instrucoes {
      text-align: center;
      font-size: 14px;
      margin: 4px 0;
    }

    #stands-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 20px;
    }

    .linha-estandes {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
    }

    .stand {
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      padding: 6px 8px;
      font-size: 11px;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
    }

    .stand.selected {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    #formulario {
      display: none;
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #formulario input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }

    #formulario button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    #formulario button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

  </style>
</head>
<body>

  <h1>Reserva de Estandes - ExpoCentroOeste Senador Canedo</h1>

  <div class="mapa-container">
    <img src="mapa-evento.png" class="mapa-evento" alt="Mapa do Evento">
  </div>

  <p class="instrucoes">Clique nos estandes para selecioná-los. Você pode escolher mais de um estande.</p>
  <p class="instrucoes">Após escolher, preencha os campos abaixo para concluir sua reserva.</p>

  <div id="stands-container"></div>

  <div id="formulario">
    <h3>Formulário de Reserva</h3>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="tel" id="telefoneFixo" placeholder="Telefone fixo">
    <input type="tel" id="telefoneCelular" placeholder="Telefone celular" required>
    <button id="btnEnviar" disabled>Enviar Reserva</button>
  </div>

  <script>
    const letras = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
    const quantidades = {
      A: 34,
      B: 45,
      C: 78,
      D: 105,
      E: 135,
      F: 154,
      G: 181
    };

    const container = document.getElementById("stands-container");
    const formulario = document.getElementById("formulario");
    const btnEnviar = document.getElementById("btnEnviar");

    const campos = ["nome", "email", "telefoneCelular"];
    let estandesSelecionados = [];

    letras.forEach(letra => {
      const linha = document.createElement("div");
      linha.classList.add("linha-estandes");

      for (let i = 1; i <= quantidades[letra]; i++) {
        const standId = `${letra}${i}`;
        const div = document.createElement("div");
        div.classList.add("stand");
        div.innerText = standId;

        div.addEventListener("click", () => {
          div.classList.toggle("selected");
          if (div.classList.contains("selected")) {
            estandesSelecionados.push(standId);
          } else {
            estandesSelecionados = estandesSelecionados.filter(id => id !== standId);
          }

          if (estandesSelecionados.length > 0) {
            formulario.style.display = "block";
          } else {
            formulario.style.display = "none";
          }
        });

        linha.appendChild(div);
      }

      container.appendChild(linha);
    });

    campos.forEach(id => {
      document.getElementById(id).addEventListener("input", validarFormulario);
    });

    function validarFormulario() {
      const valido = campos.every(id => document.getElementById(id).value.trim() !== "");
      btnEnviar.disabled = !valido;
    }
  </script>

</body>
</html>
