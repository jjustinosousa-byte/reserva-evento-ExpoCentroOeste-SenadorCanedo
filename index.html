
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Estandes - Expo Centro-Oeste</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>RESERVA DE ESTANDES</h1>
    <p class="destaque">USANDO CELULAR OU TABLETE VIRE O APARELHO NO SENTIDO HORIZONTAL PARA VISUALIZAÇÃO</p>
    <img src="mapa-expo.jpeg" alt="Mapa da Feira" class="mapa" />
    <p class="subtexto">CLIQUE NO NÚMERO DE ESTANDE DESEJADO PARA A RESERVA</p>

    <div id="estandes" class="grid-estandes"></div>

    <form id="reservaForm">
      <h2>Formulário de Reserva</h2>
      <label>Nome Completo:<input type="text" name="nome" required></label>
      <label>Empresa:<input type="text" name="empresa" required></label>
      <label>WhatsApp:<input type="tel" name="whatsapp" required></label>
      <label>Email:<input type="email" name="email" required></label>
      <input type="hidden" name="estandesSelecionados" id="estandesSelecionados" />
      <button type="submit">Enviar Reserva</button>
    </form>
    <div id="mensagemSucesso" class="oculto">Reserva enviada com sucesso!</div>
  </div>
</body>
</html>
