<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Estandes - ExpoCO Senador Canedo</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .instructions {
      margin-bottom: 20px;
    }
    #mapa {
      max-width: 100%;
      margin-bottom: 20px;
    }
    .estandes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .estande {
      width: 60px;
      height: 60px;
      background-color: #f7dc6f;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }
    .estande:hover {
      background-color: #f1c40f;
    }
    .estande.selected {
      background-color: #2ecc71;
      color: white;
    }
    .estande.reserved {
      background-color: #ccc;
      color: #fff;
      cursor: not-allowed;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Reserva de Estandes - ExpoCO Senador Canedo</h1>
  <div class="instructions">
    <p>1. Clique no(s) estande(s) desejado(s)</p>
    <p>2. Preencha os dados abaixo para confirmar sua reserva</p>
  </div>
  <img id="mapa" src="mapa-estandes.jpg" alt="Mapa dos estandes" />

  <div class="estandes-container" id="estandesContainer"></div>

  <form id="formReserva">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" required />

    <label for="telefoneCelular">Telefone Celular:</label>
    <input type="tel" id="telefoneCelular" required />

    <button type="submit" id="btnEnviar" disabled>Enviar Reserva</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyHQrBkaakU1FwMgL_EPMw0-B19QIOMc9hA",
      authDomain: "reservaexpoco-senadorcanedo.firebaseapp.com",
      projectId: "reservaexpoco-senadorcanedo",
      storageBucket: "reservaexpoco-senadorcanedo.appspot.com",
      messagingSenderId: "1005969732734",
      appId: "1:1005969732734:web:03bd8e7f6ef4d0f310542f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const estandesContainer = document.getElementById("estandesContainer");
    const estandesIds = [];
    const letras = ['A','B','C','D','E','F','G'];
    const numeros = Array.from({length: 28}, (_, i) => i + 1); // 1 a 28

    letras.forEach(letra => {
      numeros.forEach(numero => {
        estandesIds.push(`${letra}${numero}`);
      });
    });

    const estandesSelecionados = new Set();
    const form = document.getElementById("formReserva");
    const btnEnviar = document.getElementById("btnEnviar");

    function verificarCampos() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefoneCelular").value.trim();
      btnEnviar.disabled = !(nome && email && telefone && estandesSelecionados.size > 0);
    }

    form.addEventListener("input", verificarCampos);

    function criarEstandes(estandesReservados = []) {
      estandesIds.forEach(id => {
        const div = document.createElement("div");
        div.classList.add("estande");
        div.textContent = id;

        if (estandesReservados.includes(id)) {
          div.classList.add("reserved");
        } else {
          div.addEventListener("click", () => {
            if (div.classList.contains("selected")) {
              div.classList.remove("selected");
              estandesSelecionados.delete(id);
            } else {
              div.classList.add("selected");
              estandesSelecionados.add(id);
            }
            verificarCampos();
          });
        }

        estandesContainer.appendChild(div);
      });
    }

    async function carregarEstandesReservados() {
      const snapshot = await db.collection("reservas").get();
      const reservados = new Set();
      snapshot.forEach(doc => {
        const dados = doc.data();
        if (dados.estandes) {
          dados.estandes.split(",").forEach(est => reservados.add(est.trim()));
        }
      });
      criarEstandes(Array.from(reservados));
    }

    carregarEstandesReservados();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefoneCelular = document.getElementById("telefoneCelular").value.trim();
      const estandes = Array.from(estandesSelecionados).join(", ");

      try {
        await db.collection("reservas").add({
          nome,
          email,
          telefoneCelular,
          estandes
        });
        alert("Reserva enviada com sucesso!");
        location.reload();
      } catch (error) {
        alert("Erro ao enviar reserva. Tente novamente.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
