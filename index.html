<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Estandes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #instrucoes {
      font-size: 14px;
      margin-bottom: 10px;
    }
    #mapa-img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    .estande-linha {
      margin: 8px 0;
    }
    .estande {
      display: inline-block;
      background-color: gold;
      color: black;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 5px;
      font-size: 11px;
      cursor: pointer;
    }
    .selecionado {
      background-color: green;
      color: white;
    }
    #formulario {
      background-color: white;
      padding: 20px;
      margin: 30px auto;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Mapa de Reserva de Estandes</h1>
  <p id="instrucoes">Clique nos estandes desejados para reservar. Você pode selecionar mais de um.</p>
  <p id="instrucoes">Após a seleção, preencha o formulário para concluir a reserva.</p>
  <img id="mapa-img" src="mapa.png" alt="Mapa da Feira">

  <div id="estandes"></div>

  <div id="formulario">
    <h3>Formulário de Reserva</h3>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="email" id="email" placeholder="E-mail">
    <input type="text" id="telFixo" placeholder="Telefone fixo">
    <input type="text" id="telCelular" placeholder="Telefone celular">
    <button id="enviarBtn" disabled>Enviar Reserva</button>
  </div>

  <script>
    const letras = ['A','B','C','D','E','F','G'];
    const quantidades = {'A':25,'B':35,'C':13,'D':27,'E':23,'F':27,'G':27};

    const estandesContainer = document.getElementById('estandes');
    const formulario = document.getElementById('formulario');
    const enviarBtn = document.getElementById('enviarBtn');
    const campos = ['nome','email','telFixo','telCelular'];

    let selecionados = [];

    letras.forEach(letra => {
      const linha = document.createElement('div');
      linha.className = 'estande-linha';
      for (let i = 1; i <= quantidades[letra]; i++) {
        const estande = document.createElement('div');
        estande.className = 'estande';
        estande.textContent = letra + i;
        estande.onclick = () => {
          estande.classList.toggle('selecionado');
          const id = estande.textContent;
          if (selecionados.includes(id)) {
            selecionados = selecionados.filter(e => e !== id);
          } else {
            selecionados.push(id);
          }
          formulario.style.display = selecionados.length ? 'block' : 'none';
        }
        linha.appendChild(estande);
      }
      estandesContainer.appendChild(linha);
    });

    campos.forEach(id => {
      document.getElementById(id).addEventListener('input', verificarCampos);
    });

    function verificarCampos() {
      const preenchidos = campos.every(id => document.getElementById(id).value.trim() !== '');
      enviarBtn.disabled = !preenchidos;
    }
  </script>
</body>
</html>
