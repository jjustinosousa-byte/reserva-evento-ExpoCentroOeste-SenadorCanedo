<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Reserva de Stands para Evento em Senador Canedo de 02 a 10/05/2025"/>
  <title>Reserva de Stands</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .mapa-imagem {
      margin: 10px auto 20px;
      max-width: 90%;
      border: 1px solid #ccc;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .sucesso {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Reserva de Stands</h1>
  <img src="mapa-expo.jpeg" alt="Mapa dos estandes" class="mapa-imagem" />

  <form id="reservaForm">
    <input type="text" name="nome" placeholder="Nome completo" required />
    <input type="tel" name="telefone" placeholder="Telefone" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="text" name="empresa" placeholder="Nome da empresa" />
    <input type="text" name="estandeselecionado" placeholder="Estande desejado (ex: A10)" required />
    <textarea name="observacoes" placeholder="ObservaÃ§Ãµes adicionais" rows="4"></textarea>
    <button type="submit">Enviar Reserva</button>
    <div class="sucesso" id="sucessoMsg">Reserva enviada com sucesso!</div>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK v9+ (modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

    // ðŸ”§ Substitua pelas suas credenciais do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // FunÃ§Ã£o de envio
    const form = document.getElementById("reservaForm");
    const sucessoMsg = document.getElementById("sucessoMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        nome: form.nome.value,
        telefone: form.telefone.value,
        email: form.email.value,
        empresa: form.empresa.value,
        estandeselecionado: form.estandeselecionado.value,
        observacoes: form.observacoes.value,
        timestamp: new Date()
      };

      try {
        await addDoc(collection(db, "reservas"), dados);
        sucessoMsg.style.display = "block";
        form.reset();
      } catch (error) {
        alert("Erro ao enviar: " + error.message);
      }
    });
  </script>
</body>
</html>
