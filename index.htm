<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Reserva de Stands para Evento em Senador Canedo de 02 a 05/10/2025" />
  <title>Reserva de Stands</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    h1 { color: #333; margin-bottom: 10px; }
    h2 { color: #444; margin: 10px 0; }
    .mapa-imagem {
      margin: 10px auto 20px;
      max-width: 90%;
      border: 1px solid #ccc;
    }
    .aviso {
      background: #ffe9a8;
      color: #000;
      padding: 10px;
      font-weight: bold;
      text-transform: uppercase;
      margin: 20px auto;
      width: fit-content;
      border-radius: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .stand {
      padding: 12px;
      background: #f9d992;
      border: 1px solid #999;
      cursor: pointer;
      border-radius: 6px;
    }
    .stand.selected {
      background-color: #90ee90;
    }
    form {
      display: none;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    .evento-info {
      font-size: 1rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>MAPA DO EVENTO</h1>
  <div class="evento-info">02 à 05/10/25 – Local: Senador Canedo</div>

  <!-- Conteúdo com rolagem horizontal em mobile -->
  <div style="overflow-x: auto; max-width: 100%;">
    <div style="min-width: 800px;">
      <img src="mapa-expo.jpeg" alt="Mapa do Evento" class="mapa-imagem" />

      <div class="aviso">CLIQUE NO NÚMERO DE ESTANDE DESEJADO PARA A RESERVA</div>

      <div class="grid" id="mapa"></div>
    </div>
  </div>

  <form id="reservaForm">
    <input type="hidden" name="stand" id="standSelecionado" />
    <p>Reserva para o Stand: <strong id="standLabel"></strong></p>
    <input type="text" name="nome" placeholder="Seu Nome" required />
    <input type="text" name="cpf" placeholder="CPF" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="tel" name="whatsapp" placeholder="Nº WhatsApp" required />
    <button type="submit">Enviar Reserva</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxf9nUbeCZlwi5rK8tN4S8qeSu5oVHBXDGvY5AcNSUtSY7g6L-RzR9YyNftffL36GU/exec';

    const estandes = [
      ...Array.from({length: 33}, (_, i) => `A${i+1}`),
      ...["B80", "B81", "B82", "B83", "B84", "B85", "B86", "B87", "B88"],
      ...Array.from({length: 33}, (_, i) => `C${i + 46}`),
      ...Array.from({length: 17}, (_, i) => `D${79 + i}`),
      ...Array.from({length: 34}, (_, i) => `E${96 + i}`),
      ...Array.from({length: 25}, (_, i) => `F${130 + i}`),
      ...Array.from({length: 26}, (_, i) => `G${156 + i}`)
    ];

    const mapa = document.getElementById('mapa');
    const form = document.getElementById('reservaForm');
    const standInput = document.getElementById('standSelecionado');
    const standLabel = document.getElementById('standLabel');

    const selecionados = [];

    estandes.forEach(id => {
      const div = document.createElement('div');
      div.className = 'stand';
      div.textContent = id;
      div.addEventListener('click', () => {
        div.classList.toggle('selected');

        if (selecionados.includes(id)) {
          selecionados.splice(selecionados.indexOf(id), 1);
        } else {
          selecionados.push(id);
        }

        standInput.value = selecionados.join(", ");
        standLabel.textContent = standInput.value;
        form.style.display = selecionados.length > 0 ? 'block' : 'none';
      });
      mapa.appendChild(div);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      }).then(response => {
        if (response.ok) {
          alert("Recebemos sua solicitação! Em breve entraremos em contato.");
          form.reset();
          form.style.display = 'none';
          document.querySelectorAll('.stand').forEach(s => s.classList.remove('selected'));
          selecionados.length = 0;
        } else {
          alert("Erro ao enviar. Tente novamente mais tarde.");
        }
      });
    });
  </script>
</body>
</html>
