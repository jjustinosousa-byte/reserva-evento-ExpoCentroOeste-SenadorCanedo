<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Estandes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .estandes-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: auto;
    }
    .estande {
      padding: 10px;
      background-color: #f4c542;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
      font-size: 11px;
    }
    .estande.reservado {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .estande.selecionado {
      background-color: #28a745;
      color: white;
    }
    #formulario-container {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 15px;
      background-color: #f9f9f9;
    }
    #mensagem-orientacao {
      background-color: #ffa726;
      padding: 10px;
      font-size: 11px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h2>Mapa de Estandes</h2>

  <div id="mensagem-orientacao">
    USANDO CELULAR OU TABLETE VIRE O APARELHO NO SENTIDO HORIZONTAL PARA VISUALIZAÇÃO
  </div>

  <p>Clique no número de estande desejado para a reserva:</p>

  <div class="estandes-container" id="estandes-container">
    <!-- Estandes serão gerados via JavaScript -->
  </div>

  <div id="formulario-container" style="display:none;">
    <h3 id="estande-selecionado-titulo"></h3>
    <form id="form-reserva">
      <input type="text" name="nome" placeholder="Seu nome completo" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="text" name="whatsapp" placeholder="WhatsApp com DDD" required />
      <input type="text" name="cpf_cnpj" placeholder="CPF ou CNPJ" required />
      <button type="submit">Enviar Reserva</button>
    </form>
  </div>

  <script>
    const estandes = [
      // Exemplo de estandes (adicione todos que desejar)
      "E100", "E101", "E102", "E103", "E104", "E105", "E106", "E107",
      "E108", "E109", "E110", "E111", "E112", "E113", "E114", "E115",
      "F140", "F141", "F142", "F143", "F144", "F145", "F146", "F147",
      "G160", "G161", "G162", "G163", "G164", "G165", "G166", "G167",
      "G180", "G181", "G182", "G183"
    ];

    const estandesContainer = document.getElementById('estandes-container');
    const formulario = document.getElementById('formulario-container');
    const form = document.getElementById('form-reserva');
    const tituloEstande = document.getElementById('estande-selecionado-titulo');

    const estandesSelecionados = [];

    estandes.forEach(estande => {
      const div = document.createElement('div');
      div.classList.add('estande');
      div.textContent = estande;

      div.addEventListener('click', () => {
        if (div.classList.contains('reservado')) return;

        if (div.classList.contains('selecionado')) {
          div.classList.remove('selecionado');
          const index = estandesSelecionados.indexOf(estande);
          if (index > -1) estandesSelecionados.splice(index, 1);
        } else {
          div.classList.add('selecionado');
          estandesSelecionados.push(estande);
        }

        if (estandesSelecionados.length > 0) {
          formulario.style.display = 'block';
          tituloEstande.innerHTML = `Reserva para o Stand: <b>${estandesSelecionados.join(', ')}</b>`;
        } else {
          formulario.style.display = 'none';
        }
      });

      estandesContainer.appendChild(div);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Envio desativado temporariamente. Em breve você poderá concluir sua reserva.");
      form.reset();
      formulario.style.display = 'none';
      document.querySelectorAll('.estande.selecionado').forEach(btn => btn.classList.remove('selecionado'));
      estandesSelecionados.length = 0;
    });
  </script>
</body>
</html>
