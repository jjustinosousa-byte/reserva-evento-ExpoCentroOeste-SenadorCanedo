<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Estandes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }

    .stand {
      background-color: #ffef94;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    .stand.selected {
      background-color: #f5c842;
      font-weight: bold;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Reserva de Estandes</h1>
    <div class="grid" id="standGrid"></div>

    <form id="reservationForm" style="display: none;">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="text" name="empresa" placeholder="Empresa ou Marca" required>
      <input type="tel" name="whatsapp" placeholder="WhatsApp" required pattern="\d{2}\d{5}\d{4}" title="Formato: DDD + número (apenas dígitos)">
      <textarea name="detalhes" placeholder="Detalhes ou observações (opcional)"></textarea>
      <input type="hidden" name="estandes" id="estandesSelecionados">
      <button type="submit">Enviar Reserva</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBh0B1a803gKL9Fw1g_EW9eO0-8g190DN4",
      authDomain: "reservaexpoco-senadorcanedo.firebaseapp.com",
      projectId: "reservaexpoco-senadorcanedo",
      storageBucket: "reservaexpoco-senadorcanedo.appspot.com",
      messagingSenderId: "1080596732734",
      appId: "1:1080596732734:web:03bd3ef7b6ef46f318542f"
    };

    const allStands = [];
    const letters = ['A','B','C','D','E','F','G'];
    const maxNumbers = { A: 20, B: 40, C: 50, D: 50, E: 50, F: 70, G: 181 };

    letters.forEach(letter => {
      for (let i = 1; i <= maxNumbers[letter]; i++) {
        allStands.push(`${letter}${i}`);
      }
    });

    const grid = document.getElementById('standGrid');
    const form = document.getElementById('reservationForm');
    const selectedInput = document.getElementById('estandesSelecionados');

    let selectedStands = [];

    allStands.forEach(stand => {
      const div = document.createElement('div');
      div.className = 'stand';
      div.textContent = stand;
      div.onclick = () => {
        if (selectedStands.includes(stand)) {
          selectedStands = selectedStands.filter(s => s !== stand);
          div.classList.remove('selected');
        } else {
          selectedStands.push(stand);
          div.classList.add('selected');
        }

        if (selectedStands.length > 0) {
          form.style.display = 'block';
          selectedInput.value = selectedStands.join(', ');
        } else {
          form.style.display = 'none';
        }
      };
      grid.appendChild(div);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      alert("Reserva enviada com sucesso! Em breve entraremos em contato para confirmar os detalhes.");
      form.reset();
      form.style.display = 'none';
      document.querySelectorAll('.stand').forEach(div => div.classList.remove('selected'));
      selectedStands = [];
    });
  </script>
</body>

</html>
