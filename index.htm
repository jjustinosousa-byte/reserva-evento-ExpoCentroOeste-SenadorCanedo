<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Stands</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    h1 { color: #333; margin-bottom: 10px; }
    h2 { color: #444; margin: 10px 0; }
    .mapa-imagem {
      margin: 10px auto 20px;
      max-width: 90%;
      border: 1px solid #ccc;
    }
    .aviso {
      background: #ffe9a8;
      color: #000;
      padding: 10px;
      font-weight: bold;
      text-transform: uppercase;
      margin: 20px auto;
      width: fit-content;
      border-radius: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .stand {
      padding: 12px;
      background: #f9d992;
      border: 1px solid #999;
      cursor: pointer;
      border-radius: 6px;
    }
    .stand.selected {
      background-color: #90ee90;
    }
    form {
      display: none;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    #uploadFundo, #uploadMapa {
      margin: 20px auto;
      display: block;
    }
    .evento-info {
      font-size: 1rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>MAPA DO EVENTO</h1>
  <div class="evento-info">02 à 2/10/25 – Local: Senador Canedo</div>

  <input type="file" id="uploadFundo" accept="image/*" title="Selecionar imagem de fundo" />
  <input type="file" id="uploadMapa" accept="image/*" title="Selecionar imagem do mapa" />

  <img id="mapaImagem" src="" alt="Mapa do Evento" class="mapa-imagem" style="display:none;" />

  <div class="aviso">CLIQUE NO NÚMERO DE ESTANDE DESEJADO PARA A RESERVA</div>

  <div class="grid" id="mapa"></div>

  <form id="reservaForm">
    <input type="hidden" name="stand" id="standSelecionado" />
    <p>Reserva para o Stand: <strong id="standLabel"></strong></p>
    <input type="text" name="nome" placeholder="Seu Nome" required />
    <input type="text" name="cpf" placeholder="CPF" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="tel" name="whatsapp" placeholder="Nº WhatsApp" required />
    <button type="submit">Enviar Reserva</button>
  </form>

  <script>
    const scriptURL = ' https://script.google.com/macros/s/AKfycbxf9nUbeCZlwi5rK8tN4S8qeSu5oVHBXDGvY5AcNSUtSY7g6L-RzR9YyNftffL36GU/exec';

    const estandes = [
      ...Array.from({length: 33}, (_, i) => `A${i+1}`),
      ...["B80", "B81", "B82", "B83", "B84", "B85", "B86", "B87", "B88"],
      ...Array.from({length: 33}, (_, i) => `C${i + 46}`),
      ...Array.from({length: 17}, (_, i) => `D${79 + i}`),
      ...Array.from({length: 34}, (_, i) => `E${96 + i}`),
      ...Array.from({length: 25}, (_, i) => `F${130 + i}`),
      ...Array.from({length: 26}, (_, i) => `G${156 + i}`)
    ];

    const mapa = document.getElementById('mapa');
    const form = document.getElementById('reservaForm');
    const standInput = document.getElementById('standSelecionado');
    const standLabel = document.getElementById('standLabel');

    estandes.forEach(id => {
      const div = document.createElement('div');
      div.className = 'stand';
      div.textContent = id;
      div.addEventListener('click', () => {
        document.querySelectorAll('.stand').forEach(s => s.classList.remove('selected'));
        div.classList.add('selected');
        standInput.value = id;
        standLabel.textContent = id;
        form.style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      });
      mapa.appendChild(div);
    });

    document.getElementById('uploadFundo').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        document.body.style.backgroundImage = `url(${event.target.result})`;
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById('uploadMapa').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = document.getElementById('mapaImagem');
        img.src = event.target.result;
        img.style.display = 'block';
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      }).then(response => {
        if (response.ok) {
          alert("Recebemos sua solicitação! Em breve entraremos em contato.");
          form.reset();
          form.style.display = 'none';
          document.querySelectorAll('.stand').forEach(s => s.classList.remove('selected'));
        } else {
          alert("Erro ao enviar. Tente novamente mais tarde.");
        }
      });
    });
  </script>
</body>
</html>
