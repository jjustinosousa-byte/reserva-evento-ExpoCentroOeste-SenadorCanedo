<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Estandes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 10px;
    }
    .stand {
      padding: 20px;
      text-align: center;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
    .stand.selected {
      background: #4CAF50;
      color: white;
    }
    form {
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Reserva de Estandes</h1>
  <div class="container">
    <div class="grid" id="standGrid"></div>
    <form id="reservationForm">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="tel" name="telefone" placeholder="Telefone/WhatsApp" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="text" name="empresa" placeholder="Nome da empresa (opcional)" />
      <input type="hidden" name="estandesSelecionados" id="estandesSelecionados" />
      <button type="submit">Reservar Estandes</button>
    </form>
  </div>

  <script>
    const TOTAL_ESTANDES = 20;
    const standGrid = document.getElementById("standGrid");
    const estandesSelecionadosInput = document.getElementById("estandesSelecionados");
    const form = document.getElementById("reservationForm");
    const selectedStands = new Set();

    for (let i = 1; i <= TOTAL_ESTANDES; i++) {
      const stand = document.createElement("div");
      stand.className = "stand";
      stand.textContent = i;
      stand.dataset.number = i;
      stand.onclick = () => {
        const num = stand.dataset.number;
        if (selectedStands.has(num)) {
          selectedStands.delete(num);
          stand.classList.remove("selected");
        } else {
          selectedStands.add(num);
          stand.classList.add("selected");
        }
        estandesSelecionadosInput.value = [...selectedStands].join(", ");
      };
      standGrid.appendChild(stand);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (selectedStands.size === 0) {
        alert("Selecione pelo menos um estande.");
        return;
      }

      const formData = new FormData(form);
      const scriptURL = 'COLE_AQUI_A_URL_DO_SEU_WEBAPP_GOOGLE_SCRIPT';

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert("Reserva enviada com sucesso!");
          form.reset();
          selectedStands.clear();
          document.querySelectorAll(".stand.selected").forEach(el => el.classList.remove("selected"));
        } else {
          alert("Erro ao enviar reserva.");
        }
      } catch (err) {
        alert("Erro de conex√£o.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
